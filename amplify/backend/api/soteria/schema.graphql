type Article
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["Admin"] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  title: String!
  text: String!
  author: String
  likes: Int!
  comments: [Comment] @connection(keyName: "byArticle", fields: ["id"])
}

type Post
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["Admin"] }
      { allow: owner }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  title: String!
  text: String!
  image: AWSURL
  likes: Int!
  comments: [Comment] @connection(keyName: "byPost", fields: ["id"])
}

type Comment
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["Admin"] }
      { allow: owner }
      { allow: private, operations: [read] }
    ]
  )
  @key(name: "byPost", fields: ["postID"])
  @key(name: "byArticle", fields: ["articleID"]) {
  id: ID!
  postID: ID
  articleID: ID
  text: String!
  likes: Int!
}
